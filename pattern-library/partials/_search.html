<form role="search" class="searchbar" data-message="search">
    <div class="searchbar-input">
        <div class="form-field">
            <label class="hidden">Search</label>
            <div class="input-with-icon">
                <input type="search" maxlength="250" placeholder="Search" value="" />
                <!--div class="input-ghost"></div-->
                <svg class="iconic">
                  <use xlink:href="../../img/iconic-sprite.svg#magnifying-glass"></use>
                </svg>
            </div>
        </div>
    </div>

    <div class="searchbar-options">
        <a href="#" class="button searchbar-options-filter" data-toggle="search-filters">
            <span class="button-label-d">
                <span class="badge iconic">4</span>
                <span class="button-label">Sort & filter</span>
            </span>
            <svg class="iconic">
                <use xlink:href="../../img/iconic-sprite.svg#funnel"></use>
            </svg>    
            
        </a>
    </div>

      <div class="dropdown-menu" data-toggle-target="search-filters" data-toggle-animate>
        <div class="dropdown-menu-body">
            <div class="form-field filter-buttons">

                <span class="bug">
                    <svg class="iconic">
                        <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="../../img/iconic-sprite.svg#circle-x"></use>
                    </svg>
                    <span><em>Sort: </em>unlocked on top</span>
                </span>

                <span class="bug">
                    <svg class="iconic">
                        <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="../../img/iconic-sprite.svg#circle-x"></use>
                    </svg>
                    <span><em>Status: </em>under review</span>
                </span>

                <span class="bug">
                    <svg class="iconic">
                        <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="../../img/iconic-sprite.svg#circle-x"></use>
                    </svg>
                    <span><em>Saved search: </em>My search</span>
                </span>
                
                <span class="bug">
                    <svg class="iconic">
                        <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="../../img/iconic-sprite.svg#circle-x"></use>
                    </svg>
                    <span><em>Data sources: </em>Twitter</span>
                </span>
            </div>

            <div class="form-field">
                <button type="button" class="button button-alpha button-right">Save search</button>
            </div>
            
            <div class="divider"></div>

            <h4 class="dropdown-menu-title">Sort by ...</h4>
            <fieldset class="has-overflow overflow-toggle">
                <div class="custom-select">
                    <select>
                        <option value="post_date"selected="selected">Post date</option>
                        <option value="created">Date created</option>
                        <option value="updated">Date updated</option>
                    </select>
                </div>
            </fieldset>
           
            <fieldset>
                <div class="form-field radio">
                    <label for="desc">
                        <input type="radio" name="order" id="desc" value="desc" />
                        <span>Oldest first</span>
                    </label>
                </div>
                <div class="form-field radio">
                    <label for="asc">
                        <input type="radio" name="order" id="asc" value="asc" />
                        <span>Newest first</span>
                    </label>
                </div>
                <div class="form-field checkbox">
                    <label for="unlocked">
                        <input type="checkbox" name="order" id="unlocked" value="unlocked" />Unlocked posts on top
                    </label>
                </div>
            </fieldset>
            <h4 class="dropdown-menu-title">Filter by ...</h4>
            <fieldset class="has-overflow overflow-toggle">
                <label> Saved search </label>
                <div class="custom-select">
                    <select>
                        <option selected disabled>Select one</option>
                        <option value="post_date">My saved search</option>
                        <option value="created">Date created</option>
                        <option value="updated">Date updated</option>
                    </select>
                </div>
            </fieldset>
            <fieldset class="has-overflow overflow-toggle">
                <label>Status</label>
                <div class="form-field checkbox icon-input checked">
                    <label for="published">
                        <svg class="iconic">
                            <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="../../img/iconic-sprite.svg#globe"></use>
                        </svg>
                        <input checked type="checkbox" name="status" id="published" />
                        Published
                    </label>
                </div>

                <div class="form-field checkbox icon-input">
                    <label for="underreview">
                        <svg class="iconic">
                          <use xlink:href="../../img/iconic-sprite.svg#lock-locked"></use>
                        </svg>
                        <input type="checkbox" name="status" id="underreview" />
                        Under review
                    </label>
                </div>

                <div class="form-field checkbox">
                    <label for="archive">
                        <svg class="iconic">
                            <use xlink:href="../../img/iconic-sprite.svg#box"></use>
                        </svg>
                        <input type="checkbox" name="status" id="archive" />
                        Archive
                    </label>
                </div>
                <span class="form-field-toggle">
                    <svg class="iconic">
                        <use xlink:href="../../img/iconic-sprite.svg#chevron-bottom"></use>
                    </svg>
                    More
                </span>
            </fieldset>
            <fieldset class="has-overflow overflow-toggle">
                <label>Survey</label>

                <div class="form-field checkbox icon-input">
                    <label>
                        <svg class="iconic">
                            <use xlink:href="../../img/iconic-sprite.svg#globe"></use>
                        </svg>
                        <input checked type="checkbox"/>
                        Counting and results
                    </label>
                </div>

                <div class="form-field checkbox icon-input">
                    <label>
                        <svg class="iconic">
                          <use xlink:href="../../img/iconic-sprite.svg#lock-locked"></use>
                        </svg>
                        <input type="checkbox" />
                        Polling Station Administration
                    </label>
                </div>

                <div class="form-field checkbox">
                    <label>
                        <svg class="iconic">
                          <use xlink:href="../../img/iconic-sprite.svg#box"></use>
                        </svg>
                        <input type="checkbox" />
                        Positive Events
                    </label>
                </div>
                <div class="form-field checkbox">
                    <label>
                        <svg class="iconic">
                            <use xlink:href="../../img/iconic-sprite.svg#box"></use>
                        </svg>
                        <input type="checkbox" />
                        Security Issues
                    </label>
                </div>

                <span class="form-field-toggle">
                    <svg class="iconic">
                        <use xlink:href="../../img/iconic-sprite.svg#chevron-bottom"></use>
                    </svg>
                    More
                </span>
            </fieldset>
            <fieldset>
                <label>Date Range</label>

                <div class="form-field date">
                    <label class="hidden">Start date</label>
                        <div class="input-with-icon">
                            <svg class="iconic">
                                <use xlink:href="../../img/iconic-sprite.svg#calendar"></use>
                            </svg>
                            <input type="date" placeholder="Start date" />
                        </div>
                </div>
                <span class="date-joiner">to</span>
                <div class="form-field date">
                    <label class="hidden">End date</label>
                    <div class="input-with-icon">
                        <svg class="iconic">
                            <use xlink:href="../../img/iconic-sprite.svg#calendar"></use>
                        </svg>
                        <input type="date" placeholder="End date" />
                    </div>
                </div>
            </fieldset>
            <fieldset>
                <label>Location</label>
                <div class="form-field inline" style="max-width:66%;">
                    <label class="hidden">Address</label>
                    <div class="input-with-icon">
                        <svg class="iconic">
                            <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="../../img/iconic-sprite.svg#location"></use>
                        </svg>
                        <input type="text" placeholder="123 Main Street" />
                    </div>
                </div>
            </fieldset>
            <div class="form-field">
                <button type="button" class="button-link">Cancel</button>
                <button type="button" class="button-alpha">Apply filters</button>
            </div>
        </div>
    </div>
</form>
